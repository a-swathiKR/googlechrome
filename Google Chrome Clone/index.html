<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Googleicon.png">
    <title>Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="smallbox1 d-flex flex-row mb-3">
            <div class="p-2"><a href="About" class="one">About</a></div>
            <div class=" p-2"><a href="Store" class="one">Store</a></div>

            <div class="second">
                <div class=" p-2"><a href="mail" class="two">Gmail</a></div>
                <div class=" p-2"><a href="images" class="two">Images</a></div>
            </div>
        </div>

        <div class="third">
            <img src="google.png" alt="google" class="img">
            <br>
            <div class="search">
                <span class="searchbar" id="visible-addon"><i class="fas fa-search search-icon"></i>
                    <div class="extra">
                        <i class="fa-solid fa-microphone"></i><i class="fa-solid fa-camera-retro"></i>
                    </div>

                </span>
            </div>
        </div>

        <div class="fourth">
            <div class="comment1">Google Search</div>
            <div class="comment2">I'm feeling lucky</div>
        </div>
    </div>

    <div class="country">India</div>
    <hr style="margin-top: 0rem;">
    <div class="details">
        <div class="firstdetails">
            <div class="advertisement">Advertising</div>
            <div class="business">Business</div>
            <div class="work">How search works</div>
        </div>

        <div class="seconddetails">
            <div class="privacy">Privacy</div>
            <div class="terms">Terms</div>
            <div class="settings">Settings</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
</body>

</html>
